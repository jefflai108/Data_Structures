    <h2>Before selecting cell in bold (third row, fourth column)</h2>
    <table border="1">
        <tbody><tr> <td>R</td> <td>R</td>  <td>R</td>  <td>R</td>                   <td>R</td> <td>R</td></tr>

        <tr> <td>R</td> <td>Y</td>              <td>&nbsp;.&nbsp;</td>  <td>&nbsp;.&nbsp;</td>      <td>&nbsp;.&nbsp;</td> <td>R</td></tr>
        <tr> <td>R</td> <td>Y</td>              <td>&nbsp;.&nbsp;</td>  <td>&nbsp;.&nbsp;</td>      <td>&nbsp;.&nbsp;</td> <td>&nbsp;.&nbsp;</td></tr>
        <tr> <td>R</td> <td>Y</td>              <td>&nbsp;.&nbsp;</td>  <td>&nbsp;.&nbsp;</td>      <td>&nbsp;.&nbsp;</td> <td>R</td></tr>
    </tbody></table>
